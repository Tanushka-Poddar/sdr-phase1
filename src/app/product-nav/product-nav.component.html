<!-- Product Header -->
<div class="flex flex-col items-center">
  <h1 class="text-2xl font-semibold mb-4">PRODUCT CATEGORIES</h1>
</div>

<!-- Search + Filter Container -->
<div class="flex justify-between items-center my-5 flex-wrap">
  <!-- Search Box -->
  <div class="flex flex-1 mx-2 border border-black rounded overflow-hidden">
    <input
      type="text"
      placeholder="search products"
      class="flex-1 px-3 py-2 outline-none"
    />
    <button
      class="px-5 py-2 bg-gray-200 hover:bg-gray-300 transition-colors"
    >
      Search
    </button>
  </div>

  <!-- Dropdown Filter -->
  <select
    class="ml-5 px-4 py-2 border border-gray-300 rounded"
  >
    <option value="" disabled selected>Filter</option>
    <option value="rn">Round neck</option>
    <option value="vc">Vertical collar</option>
    <option value="hs">Half sleeve</option>
    <option value="kids">Kids</option>
  </select>
</div>
