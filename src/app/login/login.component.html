<div
  class="w-full max-w-md mx-auto mt-16 p-8 bg-white shadow-md rounded-lg"
  routerLink="/login"
>
  <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-4">
    <!-- Name Field -->
    <div>
      <label for="name" class="block mb-1 font-medium">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        ngModel
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Email Field -->
    <div>
      <label for="email" class="block mb-1 font-medium">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Password Field -->
    <div>
      <label for="password" class="block mb-1 font-medium">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="!loginForm.form.valid"
      class="w-full py-3 text-white text-base font-semibold rounded-md bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition"
    >
      Submit
    </button>
  </form>
</div>
