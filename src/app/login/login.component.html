<!-- Full-page background -->
<div class="min-h-screen flex border-emerald-600/40 border-40 justify-center items-center">

  <!-- Login box -->
  <div
    class="w-full max-w-md p-8 shadow-lg flex flex-col "
    routerLink="/login"
  >
    <h2 class="text-2xl font-semibold text-center mb-6 text-emerald-900">
      Login
    </h2>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-4">
      <!-- Name Field -->
      <div>
        <label for="name" class="block mb-1 font-medium text-emerald-800">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          ngModel
          required
          class="w-full px-4 py-3 border border-emerald-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-emerald-500"
        />
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block mb-1 font-medium text-emerald-800">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          required
          class="w-full px-4 py-3 border border-emerald-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-emerald-500"
        />
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block mb-1 font-medium text-emerald-800">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          class="w-full px-4 py-3 border border-emerald-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-emerald-500"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="!loginForm.form.valid"
        class="w-full py-3 text-white text-base font-semibold rounded-md bg-emerald-700 hover:bg-emerald-800 disabled:bg-gray-400 disabled:cursor-not-allowed transition"
      >
        Submit
      </button>
    </form>
  </div>
</div>
